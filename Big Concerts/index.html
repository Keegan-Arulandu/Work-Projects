<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Index</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/swiper.css" />

</head>
<body>

    <!-- TMG Wrapper -->
    <div class="tmg-wrapper">

        <!-- Listing Main Content -->
        <div class="listings-main-content">
            <div class="swiper-wrapper">

                <!-- First Slide -->
                <div class="swiper-slide listing-grid swiper-no-swiping">
                    <div class="row">
                        <span class="column column-33 item item-0" data-item="0"></span>
                        <span class="column column-33 item item-1" data-item="1"></span>
                        <span class="column column-33 item item-2" data-item="2"></span>
                        <span class="column column-33 item item-3" data-item="4"></span>
                        <span class="column column-33 item item-4" data-item="5"></span>
                        <span class="column column-33 item item-5" data-item="3"></span>
                    </div>
                </div>

                <!-- Second Slide -->
                <div class="swiper-slide listing-listings swiper-no-swiping">
                    
                    <!-- Left Info Slides -->
                    <div class="left-info-slides">
                        <div class="swiper-wrapper">

                            <!-- First Info Slide -->
                            <div class="swiper-slide info info-1">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">1</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/1/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/1/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>

                            <!-- Second Info Slide -->
                            <div class="swiper-slide info info-2">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">2</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/2/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/2/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>

                            <!-- Third Info Slide -->
                            <div class="swiper-slide info info-3">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">3</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/3/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/3/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>

                            <!-- Forth Info Slide -->
                            <div class="swiper-slide info info-4">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">4</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/4/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/4/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>

                            <!-- Fifth Info Slide -->
                            <div class="swiper-slide info info-5">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">5</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/5/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/5/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>

                            <!-- Sixth Info Slide -->
                            <div class="swiper-slide info info-6">
                                
                                <!-- Pagination -->
                                <span class="current-slide-integer">6</span>
                                <img src="img/2-listings/1/pagination.png" id="pagination" />

                                <!-- Info Text -->
                                <section id="section-info-text">
                                    <img src="img/2-listings/6/text-1.png" class="info-text active" />
                                    <img src="img/2-listings/6/text-2.png" class="info-text inactive" />
                                </section>

                                <!-- Buttons -->
                                <section id="section-listings-buttons">
                                    <span class="info-button btn-more-info" data-listing-button="more-info"></span>
                                    <span class="info-button btn-listing-contact cant-click" data-listing-button="dates"></span>
                                </section>
                            </div>
                        </div>  
                    </div>

                    <!-- Right Info Slides -->
                    <div class="right-info-slides">
                        <div class="swiper-wrapper">

                            <!-- First Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/1/image.png" />
                            </div>

                            <!-- Second Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/2/image.png" />
                            </div>

                            <!-- Third Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/3/image.png" />
                            </div>

                            <!-- Forth Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/4/image.png" />
                            </div>

                            <!-- Fifth Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/5/image.png" />
                            </div>

                            <!-- Sixth Info Slide -->
                            <div class="swiper-slide">
                                <img src="img/2-listings/6/image.png" />
                            </div>
                        </div>
                    </div>

                    <!-- Info Slides Navigation -->
                    <section id="section-navigation">
                        <span class="home-button btn-special" data-home-button="4"></span>
                        <span class="right-slide-button btn-prev"></span>
                        <span class="right-slide-button btn-grid" data-listing-button="0"></span>
                        <span class="right-slide-button btn-next"></span>
                    </section>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/app.js"></script>

    <!-- Taxi Interactive -->
    <script>
        /*----------  Taxi Utils (Form handling)  ----------*/

        function bodyLoadedHandler() {
            //DO NOT CHANGE THIS CODE
            cabapi.init();
        }
        
        bodyLoadedHandler();
    </script>
</body>
</html>
