<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Index</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swipe.css" />
    <link rel="stylesheet" href="css/app.css" />

</head>
<body onload="bodyLoadedHandler()">

    <!-- TMG Wrapper -->
    <div class="tmg-wrapper">

        <section id="interface">
            <div class="swiper-wrapper">

                 <!-- Landing Page - Main Slide 1 -->
                <div class="swiper-slide cmp-landing">
                    <!-- Landing Page Background -->
                    <img src="img/1/bg.jpg" />   

                    <section id="landing-section">
                        <span class="landing-text fadeInDown"></span>
                    </section> 
                </div>

                <!-- Home Page - Main Slide 2 -->
                <div class="swiper-slide cmp-home">
                    <!-- Home Page Background -->
                    <img src="img/2/bg.jpg" />   

                    <section id="home-section">
                        <span class="texts home-text-1"></span>
                        <span class="texts home-text-2"></span>
                        <span class="texts home-text-3"></span>
                        <span class="info-texts home-text-4"></span>
                        <span class="img home-image-1"></span>
                        <span class="img home-image-2"></span>
                    </section> 

                    <span id="playbtn"></span>
                </div>

                <!-- Flavour Page - Main Slide 3 -->
                <div class="swiper-slide cmp-home">
                    <!-- Flavour Page Background -->
                    <img src="img/4/bg.jpg" />   

                    <section id="Flavour-section">
                        <span class="flavour-text-1"></span>
                        <span class="flavour-text-2"></span>
                        <span class="flavour-img flavour-image-1"></span>
                        <span class="flavour-img flavour-image-2"></span>
                        <span class="options flavourBtn-1"></span>
                        <span class="options flavourBtn-2"></span>
                    </section> 
                </div>

                <!-- Contact Page - Main Slide 4 -->
                <div class="swiper-slide cmp-contact">
                    <!-- Contact Page Background -->
                    <img src="img/3/bg.jpg" />

                    <span class="contact-text"></span>  

                    <span class="notification">Form Submitted Successfully!</span>

                    <form id="form">
                        <input type="text" id="name" class="input-field" placeholder="NAME">
                        <input type="email" id="email" class="input-field" placeholder="EMAIL">
                        <button type="button" id="submit"></button>
                    </form>
                </div>

                <!-- Game Page - Main Slide 5 -->
                <div class="swiper-slide cmp-game">

                    <img src="img/5/paddle-1.jpg" id="player-1" />
                    <img src="img/5/paddle-2.jpg" id="player-2" />

                    <span class="scores lerato"><img src="img/5/lerato.png" /></span>
                    <span class="scores coconut"><img src="img/5/coconut.png" /></span>
                </div>

                <!-- Score Page - Main Slide 6 -->
                <div class="swiper-slide cmp-scores">
                    <!-- Score Page Background -->
                    <img src="img/6/bg.jpg" />

                    <!-- Text And Buttons -->
                    <section id="scores-text">
                        <span class="board"><img src="img/6/board.png" /></span>
                        <span class="choco"><img src="img/6/choco.png" /></span>
                        <span class="coco"><img src="img/6/coco.png" /></span>
                        <span class="scores-text"><img src="img/6/text.png" /></span>
                    </section>

                    <!-- Scores Section -->
                    <section id="scores-section" class="">
                        
                    </section>
                </div>

            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ponggame.js"></script>


    <!-- Taxi Interactive -->
    <script>
        /*----------  Taxi Utils (Form handling)  ----------*/

        function bodyLoadedHandler() {
            //DO NOT CHANGE THIS CODE
            TaxiInteractiveUtils.initialize();
        }

        function clickHandler(event) {
            try {
                // DO NOT REMOVE OR MODIFY THIS CODE
                event.preventDefault();
                event.stopImmediatePropagation();
                //alert('click handler!');

                var name = $('#name').val();
                var email = $('#email').val();

                //this object should contain user input data
                var transportObject = {
                    'formName' : 'Nestle',
                    'name' : name,
                    'email' : email,
                };

                // New API for saving user input data to main application
                TaxiInteractiveUtils.saveFormInput(transportObject);

                // hide form
                $('.notification').fadeIn('slow');
                setTimeout(function () {
                    $('#form')[0].reset();
                    Channel.Interface.slideTo(1);
                    $('.notification').hide();
                }, 3000);
            } catch (error) {
                alert("Error sending stats to main app!");
            }
        }
    </script>

</body>
</html>
