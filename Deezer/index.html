<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Index</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Stylsheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swipe.css" />
    <link rel="stylesheet" href="css/app.css" />

</head>
<body onload="cabapi.init()">

    <!-- TMG Wrapper -->
    <div class="tmg-wrapper">

        <section id="interface">
            <div class="swiper-wrapper">

                <!-- Landing Page - Slide 0 -->
                <div class="swiper-slide cmp-landing">
                    <img src="img/0-landing/bg.jpg">

                    <section id="landing-section">
                        <span class="vids vid-1" data-vids="1"></span>
                        <span class="vids vid-2" data-vids="2"></span>
                        <span class="text"></span>
                        <span class="get-btn"></span>
                        <span class="logo"></span>
                    </section>
                </div>

                <!-- Info Page - Slide 1 -->
                <div class="swiper-slide cmp-info">
                    <div class="swiper-wrapper info-wrapper">

                        <!-- Info Slide - 1     -->
                        <div class="swiper-slide">
                            <img src="img/2-slides/1/1.png">
                        </div>

                        <!-- Info Slide - 2 -->
                        <div class="swiper-slide">
                            <img src="img/2-slides/2/2.png">
                        </div>

                        <!-- Info Slide - 3 -->
                        <div class="swiper-slide">
                            <img src="img/2-slides/3/3.png">
                        </div>

                        <!-- Info Slide - 4 -->
                        <div class="swiper-slide">
                            <img src="img/2-slides/4/4.png">
                        </div>

                    </div>
                    <span class="prev"></span>
                    <span class="next"></span>
                    <span class="text-slides"></span>
                    <span class="home"></span>
                </div>

            </div>
        </section>

        <section id="video-section">
            <div class="cover-overlay"></div>
            <span class="close-vid"></span>
            <span class="logo"><img src="img/1-videos/logo.png"></span>
            <video id="video" type="video/mp4" height="670" src="img/1-videos/video-1.mp4" poster="img/1-videos/black.png"></video>
            <video id="video-add" type="video/mp4" height="670" src="img/1-videos/add-1.mp4" poster="img/1-videos/black.png"></video>

            <div class="container-1">
                <span class="video-cover"></span>
                <span class="video-text">
                    <img src="img/1-videos/vid-1/text-7.png" class="text-img">
                </span>
                <span class="app"></span>
            </div>

        </section>

        <section id="add-timer">
            <img src="img/1-videos/add-img.png">
            <span id="timer">4</span>
            <span id="sec">Sec</span>
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/cab-api.js"></script>
    <script src="js/hub-api.js"></script>
    <script src="js/badwords.js"></script>
    <script src="js/velocity.js"></script>
    <script src="js/velocityUI.js"></script>
    <script src="js/app.js"></script>

</body>
